<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Vaillant • Factory Assistant</title>
    
    <link rel="icon" type="image/png" href="assets/vaillant-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <!-- Прелоадер -->
    <div id="preloader">
        <div class="loader">
            <div class="loader-spinner"></div>
            <img src="assets/vaillant-logo.png" alt="Vaillant">
            <h2>Vaillant<span>Assistant</span></h2>
            <p id="loadingStatus">Загрузка...</p>
        </div>
    </div>

    <!-- Модалка авторизации -->
    <div class="modal" id="authModal">
        <!-- ... содержимое модалки ... -->
    </div>

    <!-- Основное приложение -->
    <div id="app" class="hidden">
        <!-- ... содержимое приложения ... -->
    </div>

    <!-- Модалка выбора типа дня -->
    <div class="modal" id="dayModal">
        <!-- ... содержимое модалки ... -->
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span id="notificationMessage"></span>
            <button onclick="window.hideNotification()"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- Скрипты -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/translations.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/salary.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/stats.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/finance.js"></script>
    <script type="module" src="js/exchange.js"></script>
    <script type="module" src="js/important-dates.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <!-- Модули -->
    <script type="module" src="modules/pull-to-refresh.js"></script>
</body>
</html>
