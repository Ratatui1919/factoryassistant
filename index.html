<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaillant Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- МОДАЛКА АВТОРИЗАЦИИ -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="window.showLoginForm()">Вход</button>
                <button class="auth-tab" onclick="window.showRegisterForm()">Регистрация</button>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <input type="text" id="loginName" placeholder="Имя">
                <input type="password" id="loginPass" placeholder="Пароль">
                <button onclick="window.login()">Войти</button>
            </div>
            
            <div id="registerForm" class="auth-form">
                <input type="text" id="regName" placeholder="Имя">
                <input type="password" id="regPass" placeholder="Пароль">
                <input type="password" id="regConfirm" placeholder="Подтверждение">
                <button onclick="window.register()">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <!-- ГЛАВНОЕ ПРИЛОЖЕНИЕ -->
    <div id="app" class="hidden">
        <nav>
            <button onclick="window.setView('dashboard')">Дашборд</button>
            <button onclick="window.setView('calendar')">Календарь</button>
            <button onclick="window.setView('profile')">Профиль</button>
            <button onclick="window.logout()">Выйти</button>
        </nav>

        <div id="dashboard" class="view active">
            <h2>Дашборд</h2>
            <p>Чистая: <span id="net">0 €</span></p>
            <p>Грязная: <span id="gross">0 €</span></p>
        </div>

        <div id="calendar" class="view">
            <h2>Календарь</h2>
            <div id="calendarGrid"></div>
        </div>

        <div id="profile" class="view">
            <h2>Профиль</h2>
            <input type="text" id="fullName" placeholder="Полное имя">
            <input type="text" id="employeeId" placeholder="Табельный номер">
            <button onclick="window.saveProfile()">Сохранить</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
